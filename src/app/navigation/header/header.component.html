<mat-toolbar color="primary" fxFlex fxLayout="center center">
  <div fxHide.gt-sm>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div><button mat-button routerLink=""><mat-icon>fitness_center</mat-icon> WTP</button></div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.lt-md>
    <ul fxLayout class="nav-items">
      <li><button mat-button *ngIf="!(isAuth$ | async)" class="nav-item" routerLink="/register">Register</button></li>
      <li><button mat-button *ngIf="!(isAuth$ | async)" class="nav-item" routerLink="/login">Log in</button></li>
      <li><button mat-button *ngIf="(isAuth$ | async)" class="nav-item" routerLink="/my-account">My account</button></li>
      <li><button mat-button *ngIf="(isAuth$ | async)" class="nav-item" routerLink="/trainings">Trainings</button></li>
      <li><button mat-button *ngIf="(isAuth$ | async)" class="nav-item" routerLink="/basics">Basics</button></li>
      <li><button mat-button *ngIf="(isAuth$ | async)" class="nav-item" (click)="onLogout()">Log out</button></li>
    </ul>
  </div>
</mat-toolbar>
